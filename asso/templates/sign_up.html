<!DOCTYPE html>
{% load static %}
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحساب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom right, rgba(168, 143, 96, 0.253), rgba(255, 165, 0, 0.1)); /* Orange gradient from top left to bottom right */
        }
        .custom-file-label::after {
        content: none; /* Hide the "Browse" text */
    }
    </style>
</head>
<body>

<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card text-center" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <div class="d-flex justify-content-center mb-4">
                            <i class="fas fa-cubes fa-2x me-3" style="color:#b84343;"></i>
                            <a class="navbar-brand" href="/">
                                <span class="h3 fw-bold mb-0"><img src="{% static 'assets/img/logol.png' %}" alt="login form" class="logo" style="border-radius: 1rem 0 0 1rem;" /></span>
                            </a>
                        </div>
                        <h5> سجل حسابك</h5>
                        {% if messages %}
                            <div class="alert alert-danger">
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                        <form method="post" enctype="multipart/form-data"  style="text-align: right;"> <!-- enctype="multipart/form-data" is necessary for file uploads -->
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="id_email">الإيميل</label>
                                    <input placeholder="" type="email" id="id_email" name="email" class="form-control" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="id_password">كلمة المرور</label>
                                    <input placeholder="" type="password" id="id_password" name="password" class="form-control" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="id_nom">اسم الجمعية</label>
                                    <input placeholder="" type="text" id="id_nom" name="nom" class="form-control" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="id_information">تعريف بالجمعية</label>
                                    <textarea placeholder="" id="id_information" name="information" class="form-control"></textarea>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="id_adresse">العنوان</label>
                                    <input placeholder="" type="text" id="id_adresse" name="adresse" class="form-control" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="id_tel">رقم الهاتف</label>
                                    <input placeholder="" type="text" id="id_tel" name="tel" class="form-control" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="id_numeroLicence">رقم الترخيص</label>
                                    <input placeholder="" type="text" id="id_numeroLicence" name="numeroLicence" class="form-control" />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="id_profile_image"> صورة الملف</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="id_profile_image" name="profile_image">
                                        <label class="custom-file-label" for="id_profile_image">اختر صورة</label>
                                    </div>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="id_another_image">صورة خلفية الملف</label>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="id_another_image" name="another_image">
                                        <label class="custom-file-label" for="id_another_image">اختر صورة</label>
                                    </div>
                                </div>
                                
                                
                            <button class="btn btn-dark btn-lg btn-block" type="submit">تسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
