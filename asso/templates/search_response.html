<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbox {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chatbox-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chatbox-body {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .chatbox-footer {
            padding: 10px;
            background-color: #f2f2f2;
            border-top: 1px solid #ccc;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .user-message {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            text-align: right;
        }
        .bot-message {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">Chatbot</div>
        <div class="chatbox-body" id="chatbox-body">
            {% if response %}
                <div class="bot-message">
                    <p>{{ response }}</p>
                </div>
            {% endif %}
        </div>
        <div class="chatbox-footer">
            <form id="chat-form" onsubmit="sendMessage(); return false;">
                <input type="text" id="query" name="query" placeholder="Type your message...">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <script>
        function sendMessage() {
            var query = document.getElementById('query').value;
            var chatboxBody = document.getElementById('chatbox-body');
            
            if (query.trim() === '') {
                return;
            }
            
            var userMessage = document.createElement('div');
            userMessage.classList.add('user-message');
            userMessage.textContent = query;
            chatboxBody.appendChild(userMessage);
            
            // You can send the query to your backend here and get the response
            // For demonstration purpose, let's just send a dummy response
            setTimeout(function() {
                var botMessage = document.createElement('div');
                botMessage.classList.add('bot-message');
                botMessage.innerHTML = '<p>This is a dummy response from the bot.</p>';
                chatboxBody.appendChild(botMessage);
                chatboxBody.scrollTop = chatboxBody.scrollHeight;
            }, 500);
            
            document.getElementById('query').value = '';
        }
    </script>
</body>
</html>
